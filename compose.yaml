services:
  nginx:
    build: .docker/nginx
    volumes:
      - ./api:/srv/api
      - .docker/nginx/nginx.conf:/etc/nginx/nginx.conf
      - .docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on: [ php ]

  php:
    build: .docker/php
    volumes:
      - .:/srv
    depends_on: [ postgres ]

  postgres:
    build: .docker/postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-app}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-!ChangeMe!}
      POSTGRES_USER: ${POSTGRES_USER:-app}
    volumes:
      - database_data:/var/lib/postgresql/data:rw
      - .docker/postgres/dump:/var/lib/postgresql/dump

  search:
    build: .docker/search
    environment:
      MEILI_MASTER_KEY: "${SEARCH_MASTER_KEY:-N2Q3YzE0MzgzMTY4ZjZlNDkxOTExNDQzNzZkYTk2MGI4NzI1MmQ4ZWQxZmJmYmE1M2Ql}"
    volumes:
      - search_data:/meili_data
      - .docker/search/dumps:/meili_data/dumps

  node:
    build: .docker/node
    working_dir: /project
    volumes:
      - ./app/:/project
      - .docker/nginx/certs:/certs

volumes:
  database_data:
  search_data:
