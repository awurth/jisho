services:
  php:
    build:
      context: .docker/php
      target: dev
    volumes:
      - ./:/jisho
      - .docker/php/conf.d/app.dev.ini:/usr/local/etc/php/conf.d/app.dev.ini:ro
    extra_hosts:
      # Ensure that host.docker.internal is correctly defined on Linux
      - host.docker.internal:host-gateway
    tty: true

  postgres:
    ports:
      - "5432:5432"

  search:
    ports:
      - "7700:7700"
